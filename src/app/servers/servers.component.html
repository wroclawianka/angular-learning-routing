       <!-- fragment="loading" or  [fragment]="'loading'" - Sets the hash fragment for the URL-->
       <!-- dummy logic for editing (only for learning purposes) -->
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{ allowEdit: server.id === 3 ? '1' : '0', id: server.id }"
        fragment="loading"
        href="#"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
